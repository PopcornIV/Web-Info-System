{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Logout Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

<div class="container">
  <div class="logout-container login-container"> <!-- Matching the login page style -->
    <h3 class="text-center mb-4">Logout</h3>
    <p class="text-center">Are you sure you want to log out?</p>
    <form>
      <button type="button" class="btn btn-danger w-100" onclick="logout()">Logout</button>
      <a href="{% url 'index.html' %}" class="btn btn-secondary w-100 mt-2">Cancel</a>
    </form>
  </div>
</div>

<script>
  function logout() {
    alert("You have been logged out successfully.");
    window.location.href = "{% url 'login.html' %}";
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
