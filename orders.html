{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Orders | TableTap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

<!-- Responsive Navbar -->
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand logo" href="{% url 'index' %}"><img src="{% static 'img/logo-main.png' %}" alt="Logo" height="100"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'menu' %}">Menu</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5 manager">
  <h2 class="text-center mb-4  my-color">Live Orders</h2>
  <table class="table table-bordered table-hover">
    <thead class="table-light">
      <tr>
        <th>Order ID</th>
        <th>Table</th>
        <th>Items</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>#0012</td>
        <td>Table 3</td>
        <td>Burger x2, Fries x1</td>
        <td><span class="badge bg-warning text-dark">Preparing</span></td>
        <td><button class="btn btn-success btn-sm">Mark as Served</button></td>
      </tr>
      <tr>
        <td>#0013</td>
        <td>Table 5</td>
        <td>Pizza x1, Coke x2</td>
        <td><span class="badge bg-info text-dark">Served</span></td>
        <td><button class="btn btn-secondary btn-sm" disabled>Completed</button></td>
      </tr>
    </tbody>
  </table>
</div>
<!-- Contact Bar -->
<div class="contact-bar mt-5">
  <i class="bi bi-telephone-fill"></i> +1 234 567 8901 &nbsp; | &nbsp;
  <i class="bi bi-envelope-fill"></i> info@tabletap.com
</div>
<div class="footer text-center  py-3">
  Â© 2025 TableTap. All rights reserved.
</div>

</body>
</html>
