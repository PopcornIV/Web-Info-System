{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR Code | TableTap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand logo" href="{% url 'index.html' %}"><img src="{% static 'img/logo-main.png' %}" alt="Logo" height="100"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'menu' %}">Menu</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- QR Code Section -->
<div class="container qr-section">
  <h2>Scan to View Menu</h2>
  <p class="lead">Scan the QR code below with your phone camera to access our digital menu.</p>
  <div class="qr-box mt-4">
    <img src="{% static 'img/qr-code.png' %}" alt="qr-code" />
    <p class="mt-3 text-muted">TableTap - Digital Dining Experience</p>
  </div>
</div>

<!-- Contact Bar -->
<div class="contact-bar mt-5">
  <i class="bi bi-telephone-fill"></i> +1 234 567 8901 &nbsp; | &nbsp;
  <i class="bi bi-envelope-fill"></i> info@tabletap.com
</div>

<!-- Footer -->
<div class="footer">

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
